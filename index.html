<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6b5a54cc1b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="topText">
            <h1 id="title">Rock Paper Scissors</h1>
            <h3 id="condition">First to five wins</h3>
        </div>
        <div class="scoreBoard">
            <div id="playerScore">Player: </div><div id="playerNum">0</div>
            <div id="computerScore">Computer: </div><div id="computerNum">0</div>
        </div>
        <div class="gameButtons">
            <button class="buttons" id="scissor">SCISSORS</button>
            <button class="buttons" id="rock">ROCK</button>
            <button class="buttons" id="paper">PAPER</button>
        </div>
        <div class="Game">
            <h2 class="gameText" id="playerText">Player: <h2 id="player-score">-</h2></h2>
            <h2 class="gameText" id="computerText">Computer: <h2 id="computer-score">-</h2></h2>
            <h2 class="gameText" id="resultText">Result: <h2 id="result">-</h2></h2>
        </div>
    </div>
    <div class="copyrightText">Made by: Ehteshaam Fareed Paracha 
    </div>
</body>
</html>
